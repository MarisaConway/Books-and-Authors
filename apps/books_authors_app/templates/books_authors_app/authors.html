<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Books and Authors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet"  href="{% static 'book_authors_app/css/style.css' %}">
    <!-- <script src="main.js"></script>  -->
</head>

<body>
    <h1>Add an Author</h1>
    <div class = form>
        <form action = "/processA" method = "post">
            {% csrf_token %}
            <h4>First Name <br> <input type = "text" name = f_name></h4>
            <h4>Last Name <br> <input type = "text" name = l_name></h4>
            <h4>Notes <br> <input type = "text" name = notes></h4>
            <input type = "submit" value = "Add">
        </form> 
    </div>
    <div class = authors>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th> 
                <th>Action</th>
            </tr>
            {%for author in all_authors%}
            <tr>
                <td>{{author.id}}</td>
                <td>{{author.first_name}} {{author.last_name}}</td> 
                <td><a href = "/authors/{{author.id}}">View</a> </td>
            </tr>
            {%endfor%}

        </table>
    </div>
</body>
</html>
